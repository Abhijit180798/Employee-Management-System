<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand">Employee Management System</span>
    <a href="{% url 'add_employee' %}" class="btn btn-success">+ Add Employee</a>
  </div>
</nav>

<div class="container">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Employee List</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover table-striped m-0">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th style="width: 150px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in employees %}
          <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.position }}</td>
            <td>{{ emp.department }}</td>
            <td>
              <a href="{% url 'edit_employee' emp.id %}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{% url 'delete_employee' emp.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="4" class="text-center">No employees found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
